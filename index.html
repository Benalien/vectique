    <script>
        function reloadSVGBackgroundImages() {
    const elementsWithSVGBackground = document.querySelectorAll('.item'); 

    elementsWithSVGBackground.forEach(element => {
        let style = window.getComputedStyle(element);
        let backgroundImage = style.getPropertyValue('background-image');


        backgroundImage = backgroundImage.replace(/(\.svg)(\?reload=\d+)?/, `$1?reload=${new Date().getTime()}`);
        element.style.backgroundImage = backgroundImage;
    });
}


window.addEventListener('load', reloadSVGBackgroundImages);

    </script>
